<!DOCTYPE html>
<html manifest="/app.manifest" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <title>Teem</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="stylesheet" href="/css/app.min.css" />
  <!-- From https://realfavicongenerator.net See https://css-tricks.com/favicon-quiz/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/images/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/images/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/images/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/images/icons/manifest.json">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#0c5464">
  <meta name="msapplication-TileImage" content="/images/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#0c5464">

  <!-- inject:js -->
  <script src="/js/app.min.js"></script>

  <meta property="og:title" content="{{title}}" />
  <meta property="og:url"  content="https://app.teem.works/teems/{{urlId}}" />
  <meta property="og:image" content="https://swellrt.teem.works/attachment/{{image.url}}" />
  <meta property="og:description" content="{{pad.excerpt}}" />
</head>

<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div bindonce class="app" id="app">

      <div ui-yield-to="navbar-top">
        <navbar-top-index></navbar-top-index>
      </div>

      <div ui-yield-to="navbar-bottom"></div>

      <div class="app-body" ng-class="noNavbarTop ? 'no-navbar-top' : ''">
        <div class="notification-area">
          <div connection-status></div>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <!-- modals are arrange by priority, more important last -->
    <div ui-yield-to="modals"></div>
    <!-- Need support for several ui-content-for https://github.com/mcasimir/mobile-angular-ui/pull/286 -->
    <div ui-yield-to="modals2"></div>
    <div ui-yield-to="projectShareModal"></div>
    <div upload-picture-modal></div>
    <search-modal></search-modal>
    <div ui-yield-to="inviteModal"></div>
    <div ui-yield-to="joinModal"></div>
    <div ui-yield-to="cordovaTakePictureModal"></div>
    <div ui-yield-to="padEmptyTipModal"></div>
    <div confirm-modal></div>
    <div session-modal></div>
    <div loading></div>
    <div upgrading></div>
  </body>
  </html>
